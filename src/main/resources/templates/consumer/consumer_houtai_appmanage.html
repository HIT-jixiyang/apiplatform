<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>我的Api</title>
    <link rel="stylesheet" href="../../static/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../static/bootstrap/css/bootstrap-theme.css">
    <link rel="stylesheet" href="../../static/bootstrap/css/bootstrap.css">
<link rel="stylesheet" href="../../static/css/consumer.css">
    <script src="../../static/bootstrap/js/jquery-3.3.1.min.js"></script>
    <script src="../../static/bootstrap/js/bootstrap.min.js"></script>


</head>

<body>

    <div id="header" class="col-lg-12 col-md-12 col-sm-12" style="background-color: #2aabd2">
        <div id="headertitle" class="col-sm-4 col-lg-2 col-md-4" >
            <H3>消费者用户个人中心</H3>
        </div>
        <div id="userinfo">
            <label><small>欢迎您</small></label>
            <span>用户名</span>
        </div>
    </div>
<div class="container-fluid col-sm-12 col-md-12 col-lg-12">
    <div id="sidebar" class="row col-lg-2 col-md-3 col-sm-3">

        <ul class="nav nav-pills nav-stacked">
            <li ><a href="/consumer/consumer_center">我的API</a></li>
            <li><a href="/consumer/consumer_houtai_apicenter">API中心</a></li>
            <li  class="active"><a href="/consumer/consumer_houtai_appmanage">应用管理</a></li>
            <li><a href="#">报表查看</a></li>
            <li><a href="#">账单管理</a></li>
            <li><a href="#">用户设置</a></li>
        </ul>
    </div>
    <div class="col-sm-offset-1 col-md-offset-1 col-lg-offset-1 col-sm-8 col-md-8 col-lg-8">
        <button style="float: right" class="btn-info"  data-toggle="modal" data-target="#myModal">创建App</button>
       <table id="applist" class="table">
           <thead>
           <tr>
               <td>AppID</td>
               <td>App名称</td>
               <td>管理</td>
           </tr>
           </thead>
           <tbody>

           </tbody>
       </table>

    </div>

</div>
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                        &times;
                    </button>
                    <h4 class="modal-title" id="myModalLabel">
                       填写App信息
                    </h4>
                </div>
                <div class="modal-body">
<div>
    <label>App名称</label>
</div>

                   <input class="" type="text" placeholder="app名称"/>

                </div>
                <div class="modal-body">
                 <div>  <label>App描述</label> </div>
                    <textarea class="text-info" type="text" placeholder="app描述"></textarea>

                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消
                    </button>
                    <button type="button" class="btn btn-primary">
                        创建App
                    </button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal -->
    </div>
</body>
</html>
