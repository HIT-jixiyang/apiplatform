<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>我的Api</title>
    <link rel="stylesheet" href="../../static/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../static/bootstrap/css/bootstrap-theme.css">
    <link rel="stylesheet" href="../../static/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="../../static/css/consumer.css">
    <script src="../../static/bootstrap/js/jquery-3.3.1.min.js"></script>
    <script src="../../static/bootstrap/js/bootstrap.min.js"></script>


</head>
<script src="../../static/js/consumer_appmanage.js" type="text/javascript"></script>
<style>
    .applist {
        height: 600px;

    }
</style>
<body>

<div id="header" class="col-lg-12 col-md-12 col-sm-12" style="background-color: #2aabd2">
    <div id="headertitle" class="col-sm-4 col-lg-2 col-md-4">
        <H3>消费者用户个人中心</H3>
    </div>
    <div id="userinfo">
        <label>
            <small>欢迎您</small>
        </label>
        <span>用户名</span>
    </div>
</div>
<div class="container-fluid col-sm-12 col-md-12 col-lg-12">
    <div id="sidebar" class="row col-lg-2 col-md-3 col-sm-3">

        <ul class="nav nav-pills nav-stacked">
            <li><a href="/consumer/consumer_center">我的API</a></li>
            <li><a href="/consumer/consumer_houtai_apicenter">API中心</a></li>
            <li class="active"><a href="/consumer/consumer_houtai_appmanage">应用管理</a></li>
            <li><a href="#">报表查看</a></li>
            <li><a href="#">账单管理</a></li>
            <li><a href="#">用户设置</a></li>
        </ul>
    </div>
    <div class="applist col-sm-offset-1 col-md-offset-1 col-lg-offset-1 col-sm-8 col-md-8 col-lg-8">
        <button style="float: right" class="btn-info" data-toggle="modal" data-target="#myModal">创建App</button>
        <table id="applist" class="table">
            <thead>
            <tr>
                <th>AppID</th>
                <th>App名称</th>
                <th>App Secret</th>
                <th>管理</th>
            </tr>
            </thead>
            <tbody id="app_list">

            </tbody>
        </table>

    </div>
    <div id="fenye" class="col-lg-offset-6 col-sm-offset-6 col-md-offset-6">
        <ul class="pagination pager" id="page">

        </ul>
    </div>
</div>
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    &times;
                </button>
                <h4 class="modal-title" id="myModalLabel">
                    创建App
                </h4>
            </div>
            <div class="modal-body">
                <div id="appname"><label class="col-lg-4">App名称</label> <input type="text" class="col-lg-8"
                                                                               id="app_name"></div>
                <div id="appdescription" style="margin-top: 30px"><label class="col-lg-4">App描述</label><textarea
                        id="app_description" class="col-lg-8" cols="15" rows="8"></textarea></div>
            </div>
            <div class="modal-footer" style="margin-top: 200px">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭
                </button>
                <button type="button" class="btn btn-primary" onclick="createApp()">
                    提交
                </button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>
</body>
</html>
